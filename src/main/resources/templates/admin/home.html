<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">

		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>

		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${welcomeMsg}"></span>
				</div>
				<div class="panel-body">
					Get All User List
					<!-- <img th:src="@{/images/beer.jpg}" class="img-responsive center-block" width="400" height="400" alt="Beer" /> -->
				</div>
				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
				<table class="table table-bordered">
					<thead class="thead-light">
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.name}">&nbsp;</td>
							<td th:text="${user.lastName}">&nbsp;</td>
							<td th:text="${user.email}">&nbsp;</td>
							<td><a class="btn mini red-stripe" href="/delete-user">Download</a></td>
							<td><a class="confirm-delete btn mini red-stripe"
								href="/delete-user">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<form method="POST" action="/uploadfile" enctype="multipart/form-data" >
			<input type="file" name="file" /><br />
			<br /> <input type="submit" value="Submit"  />
		</form>
		<a href="/file-list">File List</a>

	</div>
</body>
</html>
